spring.datasource.url=jdbc:mysql://192.168.60.87:3306/servicedb?useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=mysql
spring.datasource.driverClassName=com.mysql.jdbc.Driver
# Specify the DBMS
spring.jpa.database=MYSQL
# Show or not log for each sql query
spring.jpa.show-sql=true
# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto=update
# Naming strategy
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy
# stripped before adding them to the entity manager)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.redis.host=localhost
spring.redis.port=8081
server.port=8081
spring.datasource.baseurl=http://192.168.60.89:8080/serviceapp

#非图片文件上传下载的地址
file.url = http://192.168.10.89:8080/serviceapp/uploadFiles/file/
#图片下载和上传地址
img.url = http://192.168.10.89:8080/serviceapp/uploadFiles/img/
spring.datasource.testOnBorrow=true
spring.datasource.validationQuery=SELECT 1